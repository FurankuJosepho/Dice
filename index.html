<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Dice Game</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container{
            background-color: rgba(68, 68, 68, 0.719);
            margin-top: 130px;
            padding: 30px;
            width: 600px;
            border-radius: 30px;
        }
        h1{
            margin-bottom: 30px;
        }
        img{
            display: inline-block;
            width: 100px;
            border-radius: 20px;
        }
        h2{
            display: inline;
            margin: 30px;
        }
        img {
            margin: 30px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 class="text-light">This is Dice Game!</h1>
        <h2 class="text-light" id="Player1">Player1</h2>
        <h2 class="text-light" id="Player2">Player2</h2><br>
        <img src="1.svg" id="firstDie" alt="One">
        <img src="1.svg" id="secondDie" alt="One"><br>
        <button onclick="rollDice()" class="btn btn-danger">Roll</button>
        <button onclick="reload()" class="btn btn-danger">Restart</button><br>
        <h2 id="result" class="text-light"></h2>
    </section>
    <script src="index.js"></script>
</body>
</html>
